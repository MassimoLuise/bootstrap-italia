---
layout: base
title: Just Validate
---

<form id="justValidate" action="index.html" method="post">
  <div class="container mb-5 mt-5 pt-5">
    <div class="row">
      <div class="col-12">
        <h1>Test validazione form</h1>
        <hr />
      </div>
    </div>
    <div class="row mt-5 mb-4">
      <div class="col-12">
        <h2>Campi input</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label for="nome">Campo testo</label>
          <input type="text" class="form-control" id="nome" required />
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label for="age">Campo numerico (min/max)</label>
          <input type="number" class="form-control" id="age" min="18" max="50" step="1" required />
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label for="camponumerico">Campo numerico (5 cifre)</label>
          <input type="number" class="form-control" id="camponumerico" maxlenght="5" required />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label for="email">Campo Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="select-wrapper">
          <label for="defaultSelect">Select</label>
          <select id="defaultSelect" title="Scegli una opzione" required>
            <option selected value="">Scegli una opzione</option>
            <option value="Value 1">Opzione 1</option>
            <option value="Value 2">Opzione 2</option>
            <option value="Value 3">Opzione 3</option>
            <option value="Value 4">Opzione 4</option>
            <option value="Value 5">Opzione 5</option>
          </select>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label class="active" for="date">Datepicker</label>
          <input type="date" id="date" name="date" required />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label class="active" for="time">Timepicker</label>
          <input class="form-control" id="time" type="time" required />
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12">
        <h2>Accessible autocomplete</h2>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12 col-md-4">
        <div class="select-wrapper">
          <label for="accessibleAutocomplete">Select autocomplete</label>
          <select class="form-control" id="accessibleAutocomplete" title="Scegli una opzione" required>
            <option selected value="">Scegli una opzione</option>
            <option value="Value 1">Opzione 1</option>
            <option value="Value 2">Opzione 2</option>
            <option value="Value 3">Opzione 3</option>
            <option value="Value 4">Opzione 4</option>
            <option value="Value 5">Opzione 5</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-12">
        <h2>Checkbox / Radio</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-4">
        <div class="row">
          <div class="form-check mb-5">
            <input id="checkbox1" type="checkbox" required />
            <label for="checkbox1">Checkbox isolata</label>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="toggles">
          <label for="toggleEsempio1a">
            Toggle isolato
            <input type="checkbox" id="toggleEsempio1a" required />
            <span class="lever"></span>
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="form-group">
          <fieldset id="radiogroup">
            <legend>Fieldset radio buttons</legend>
            <div class="form-check form-check-inline">
              <input name="gruppo2" type="radio" id="radio1" required />
              <label for="radio1">Radio 1</label>
            </div>
            <div class="form-check form-check-inline">
              <input name="gruppo2" type="radio" id="radio2" required />
              <label for="radio2">Radio 2</label>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-group">
          <fieldset id="checkgroup">
            <legend>Fieldset checkbox</legend>
            <div class="form-check form-check-inline">
              <input id="checkbox2" type="checkbox" required />
              <label for="checkbox2">Checkbox 1</label>
            </div>
            <div class="form-check form-check-inline">
              <input id="checkbox3" type="checkbox" required />
              <label for="checkbox3">Checkbox 2</label>
            </div>
          </fieldset>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12">
        <h2>File</h2>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-12 col-md-6">
        <div class="form-upload">
          <label for="upload">Upload</label>
          <input type="file" name="upload" id="upload" multiple="multiple" required />
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-upload">
          <input type="file" name="upload1" id="upload1" class="upload" multiple="multiple" required />
          <label for="upload1">
            <svg class="icon icon-sm" aria-hidden="true"><use href="/dist/svg/sprite.svg#it-upload"></use></svg>
            <span>Upload custom (solo jpg/png)</span>
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <button class="btn btn-primary mt-3" type="submit">Invia form</button>
    </div>
  </div>
</form>
<div aria-live="polite" class="notification with-icon error bottom-fix" role="alert" aria-labelledby="not2b-title" id="not2b">
  <h5 id="not2b-title">
    <svg class="icon">
      <use href="/dist/svg/sprite.svg#it-close-circle"></use>
    </svg>
    Il form contiene degli errori
  </h5>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const validate = new window.JustValidateIt('#justValidate', {
      errorFieldCssClass: 'is-invalid',
      errorLabelCssClass: 'form-feedback',
      errorLabelStyle: '',
      focusInvalidField: false,
    })

    accessibleAutocomplete.enhanceSelectElement({
      selectElement: document.querySelector('#accessibleAutocomplete'),
      showAllValues: true,
      defaultValue: '',
      autoselect: false,
      showNoOptionsFound: false,
      dropdownArrow: () => '',
      onConfirm: () => {},
    })

    validate
      .addField('#nome', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
      ])
      .addField('#accessibleAutocomplete', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
      ])
      .addField('#age', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
        {
          rule: 'minNumber',
          value: 18,
          errorMessage: 'Deve essere maggiore di 17',
        },
        {
          rule: 'maxNumber',
          value: 50,
          errorMessage: 'Deve essere minore di 51',
        },
      ])
      .addField('#camponumerico', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
        {
          rule: 'minLength',
          value: 5,
          errorMessage: 'Inserire 5 cifre',
        },
        {
          rule: 'maxLength',
          value: 5,
          errorMessage: 'Inserire 5 cifre',
        },
      ])
      .addField('#email', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
        {
          rule: 'email',
          errorMessage: 'Inserire email corretta',
        },
      ])
      .addField('#defaultSelect', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
      ])

      .addRequiredGroup('#radiogroup', 'Scegli un’opzione')
      .addRequiredGroup('#checkgroup', 'Scegli almeno un’opzione')
      .addField('#date', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
      ])
      .addField('#time', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
      ])
      .addField('#toggleEsempio1a', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
      ])
      .addField('#checkbox1', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
      ])
      .addField('#upload1', [
        {
          rule: 'minFilesCount',
          value: 1,
          errorMessage: 'Caricare un file jpg o png',
        },
        {
          rule: 'files',
          value: {
            files: {
              extensions: ['jpg', 'png'],
              maxSize: 100000,
              minSize: 50,
              types: ['image/jpeg', 'image/png'],
            },
          },
          errorMessage: 'Tipo di file sbagliato o troppo pesante',
        },
      ])
      .addField('#upload', [
        {
          rule: 'minFilesCount',
          value: 1,
          errorMessage: 'Caricare un file',
        },
      ])
      .onSuccess((event) => {
        document.forms['justValidate'].submit()
      })
      .onFail((fields) => {
        notificationShow('not2b', 6000)
      })
  })
</script>
